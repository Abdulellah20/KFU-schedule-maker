<!DOCTYPE html>
<html>
<head>
<title>KFU Schedule Maker</title>
   <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3E%3Cpath fill='currentColor' d='M320 32h-64c-8.8 0-16 7.2-16 16v16h-80V48c0-8.8-7.2-16-16-16h-64C71.2 32 64 39.2 64 48v416c0 8.8 7.2 16 16 16h256c8.8 0 16-7.2 16-16V48c0-8.8-7.2-16-16-16zm-96 16h64v32h-64V48zM96 448V160h256v288H96zm160-168c-44.1 0-80 35.9-80 80s35.9 80 80 80 80-35.9 80-80-35.9-80-80-80zm0 128c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48z'/%3E%3C/svg%3E" type="image/svg+xml">
<script src="https://kit.fontawesome.com/7dc80f22b4.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>


  <div class="table-container">
    
    <table id="schedule-table">
      <tr>
        <th></th>
        <th>SUN</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
      </tr>
    </table>
    <button id="save-button"> <i class="fa-regular fa-floppy-disk"></i>Save as image</button>
  </div>

  
    <div>
         <p id="selected-courses"></p>
         <br></br>
    </div>

<div class="container">
  <div class="form-container">

  <form method="POST" id="myForm" action="retrieve">

  <label for="gender">Gender</label>
<select name="gender" id="gender" onchange="updateTable()">
  <option value="Male" selected>Male</option>
  <option value="Female">Female</option>
</select>

<label for="college">College</label>
<select name="college" id="college">
  <option value="CSIT">Computer Science IT</option>
</select>

<label for="major">Majors</label>
<select name="major" id="major" onchange="updateTable()">
  <option value="CS">Computer Science</option>
  <option value="IS" selected>Information Systems</option>
  <option value="CN">Computer Networks</option>
  <option value="CE">Computer Engineering</option>
  <option value="CS-old">CS (Old)</option>
  <option value="IS-old">IS (Old)</option>
  <option value="CE-old">CE (Old)</option>
  <option value="CN-old">CN (Old)</option>
</select>

<input type="submit" value="OK" id="ok-button">

</form>
  </div>
</div>

</body>
</html>
